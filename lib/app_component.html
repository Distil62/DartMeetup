<h1>{{ title }}</h1>
<div>
    <ul class="heroes">
        <li [class.selected]="hero === selected"
            *ngFor="let hero of heroes"
            (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
</div>
<my-hero [hero]="selected"></my-hero>
