<h1>{{ title }}</h1>
<div>
    <ul class="heroes">
        <li [class.selected]="hero === selected"
            *ngFor="let hero of heroes"
            (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
</div>
<div *ngIf="selected != null">
    <h2>{{ selected.name }}</h2>
    <div>
        <label for="">id: </label> {{ selected.id }}
    </div>
    <label>name: </label>
    <input type="text" [(ngModel)]="selected.name" placeholder="name">
</div>
